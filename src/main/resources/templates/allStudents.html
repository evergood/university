<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{students.title}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<table class="table table-hover">
    <thead>
    <tr>
        <th th:text="#{first.name}"></th>
        <th th:text="#{last.name}"></th>
        <th th:text="#{email}"></th>
        <th th:text="#{password}"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${students.isEmpty()}">
        <td colspan="4" th:text="#{students.empty}"></td>
    </tr>
    <tr th:each="student : ${students}">
        <td><span th:text="${student.firstName}"></span></td>
        <td><span th:text="${student.lastName}"></span></td>
        <td><span th:text="${student.email}"></span></td>
        <td><span th:text="${student.password}"></span></td>
    </tr>
    </tbody>
</table>
<div class="d-flex justify-content-center">
    <div th:each="page : ${pages}" class="btn-group mr-2">
        <a th:href="@{/students/(page=${page})}">
            <button th:text="${page}" class="btn btn-primary"></button>
        </a>
    </div>
</div>
<p></p>
<p></p>
<p></p>
<span th:text="#{lang.change}"></span>:
<select id="locales">
    <option value=""></option>
    <option value="en" th:text="#{lang.eng}"></option>
    <option value="ru" th:text="#{lang.ru}"></option>
</select>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#locales").change(function () {
            var selectedOption = $('#locales').val();
            var queryString = window.location.search;
            var urlParams = new URLSearchParams(queryString);
            if (selectedOption !== '') {
                var newUrl;
                if (urlParams.has('lang')) {
                    var reExp = /lang=\w+/;
                    newUrl = queryString.replace(reExp, "lang=" + selectedOption);
                } else {
                    if (queryString.includes('?')) {
                        newUrl = queryString.concat("&lang=" + selectedOption);
                    } else {
                        newUrl = queryString.concat("?lang=" + selectedOption);
                    }
                }
                window.location.replace(newUrl);
            }
        });
    });
</script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
