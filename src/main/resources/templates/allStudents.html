<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All Students</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<table class="table table-hover" xmlns:th="http://www.w3.org/1999/xhtml">
    <thead>
    <tr>
        <th> First name</th>
        <th> Last name</th>
        <th> Email</th>
        <th> Password</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${students.empty}">
        <td colspan="4"> No students has been found</td>
    </tr>
    <tr th:each="student : ${students}">
        <td><span th:text="${student.FirstName}"> First name </span></td>
        <td><span th:text="${student.LastName}"> Last name </span></td>
        <td><span th:text="${student.Email}"> Email </span></td>
        <td><span th:text="${student.Password}"> Password </span></td>
    </tr>
    </tbody>
</table>
<div class="d-flex justify-content-center">
    <div th:each="page : ${pages}" class="btn-group mr-2">
        <a th:href="@{/students/(page=${page})}">
            <button th:text="${page}" class="btn btn-primary"></button>
        </a>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
